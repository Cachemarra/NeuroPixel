version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    image: lumagraph-backend:dev
    container_name: lumagraph-backend
    ports:
      - "8005:8005"
    volumes:
      - ./apps/backend:/app
      - backend-cache:/root/.cache
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  web-client:
    build:
      context: ./apps/web-client
      dockerfile: Dockerfile
    image: lumagraph-web:dev
    container_name: lumagraph-web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web-client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8005
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  backend-cache:
